activityCompose = "1.9.0"
composeBom = "2024.06.00"
navigationCompose = "2.7.7"
viewModelCompose = "2.8.3"
room = "2.6.1"
ksp = "1.9.24-1.0.20"
kotlinxSerialization = "1.6.3"
coil = "2.6.0"
accompanistPermissions = "0.34.0"
androidxDocumentFile = "1.0.1"
kotlinxCoroutines = "1.8.1"
